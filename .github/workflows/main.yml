# .github/workflows/main.yml

name: Advanced Hybrid Trend Crawler V5

on:
  schedule:
    - cron: '0 22 * * *' # 매일 UTC 22시 (한국 오전 7시)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 한 번의 스텝으로 모든 의존성 설치
      - name: Install dependencies
        run: |
          npm install
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python for keyword selection
        run: python keyword_manager.py

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Main Crawler
        env:
          AUTH_STATE: ${{ secrets.AUTH_STATE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ secrets.GITHUB_REPO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PROXY_LIST: ${{ secrets.PROXY_LIST }}
        run: node main_crawler.js