name: Run Daily Trend Scraper

on:
  # "Actions" 탭에서 "Run workflow" 버튼을 눌러 수동으로 실행 가능하게 함
  workflow_dispatch:
  
  # 매일 아침 9시(KST)에 자동으로 실행 (UTC 00:00)
  schedule:
    - cron: '0 0 * * *'

jobs:
  scrape:
    # 가장 최신 버전의 우분투 가상 머신에서 실행
    runs-on: ubuntu-latest

    steps:
      # 1. 내 저장소의 코드를 가상 머신으로 복사
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 파이썬 3.10 버전 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. requirements.txt에 적힌 모든 라이브러리 설치
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. 파이썬 스크립트 실행
      - name: Run the scraper script
        run: python trend_collector.py

      # 5. 생성된 리포트 파일을 저장소에 자동으로 저장(커밋)
      - name: Commit and push the report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily trend report"
          file_pattern: reports/*.txt