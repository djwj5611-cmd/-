name: Run Daily Trend Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the scraper script
        run: python trend_collector.py

      - name: Commit and push the report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily trend report"
          file_pattern: reports/*.txt
          # ✅ 버전 충돌 방지를 위해 추가된 옵션
          # 저장하기 전에 원격 저장소의 최신 변경사항을 먼저 가져와서 합칩니다.
          pull_strategy: 'rebase'