# .github/workflows/main.yml
name: 트렌드 리서치 V3

on:
  schedule:
    - cron: '0 22 * * *'  # 매일 UTC 22시 (한국 시간 오전 7시)에 실행
  workflow_dispatch:      # 수동 실행도 가능하도록 설정

jobs:
  research:
    name: Trend Research V3
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run Trend Research V3
        run: python scraper.py # main.py 대신 scraper.py 실행
      
      - name: Upload error screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: |
            ./screenshots/
          retention-days: 5

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add results/
          if ! git diff --staged --quiet; then
            git commit -m "📊 트렌드 리서치 V3 결과 업데이트"
            git push
          else
            echo "No changes to commit."
          fi