# 파일 경로: .github/workflows/run_scraper.yml

name: Run Daily Trend Scraper

on:
  # "Actions" 탭에서 수동으로 실행할 수 있도록 허용
  workflow_dispatch:
  # 매일 아침 9시(KST)에 자동으로 실행 (UTC 00:00)
  schedule:
    - cron: '0 0 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    # ✅ 1. 로봇에게 "쓰기 권한" 부여
    permissions:
      contents: write

    steps:
      # 2. 저장소의 코드를 가상 머신으로 가져옴
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3. 파이썬 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. 필요한 모든 라이브러리 설치
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5. 파이썬 스크립트 실행
      - name: Run the scraper script
        run: python trend_collector.py

      # 6. 생성된 리포트 파일을 저장소에 자동으로 커밋
      - name: Commit and push the report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily trend report"
          file_pattern: reports/*.txt
          # ✅ 2. 버전 충돌 시 자동으로 해결하는 옵션
          pull_strategy: 'rebase'
